{% extends "base.html" %}
{% load static %}
{% block content %}

    <section id="profile-part" class="login-page">
      <h2>Profil/Zmień dane</h2>
      <form method="POST" action="{% url 'profile' %}#profile-part" class="">
      {% csrf_token %}
        <div class="form-group">
          <h2>{{ text }}</h2>
        </div>
        <div class="form-group">
          <input type="text" name="name" value="{{ user.first_name }}" placeholder="Imię" />
            <input type="text" name="surname" value="{{ user.last_name }}" placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="text" name="login" value="{{ user.username }}" placeholder="Login" />
            <input type="email" name="email" value="{{ user.email }}" placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" name="pastpassword"  placeholder="Poprzednie hasło" />
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" />
            <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <button class="btn" type="submit">Zmień dane</button>
        </div>
      </form>
    </section>

{% endblock %}
